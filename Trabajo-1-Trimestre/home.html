            <!--  opciones de imágenes responsivas
            tamaños (ancho x alto)
    
            horizontales   verticales
    grande    1920*1280      800*1200
    mediana   1200*800       600*900
    pequeña   900*600        400*600 
    
    Código de identificacion:
    grandes: rojo
    medianas: verde
    pequeñas: azul
    
    horizontales: H
    verticales: V
    
    avif: triangulo
    jpg: circulo
    heic: cuadrado
    
    -->
    
            <!-- imágenes GRANDES -->

            <source media="(orientation: landscape) and (min-width: 1201px)" srcset="./imagenes/heic/hg.heic"
                type="image/heic" >

                type="image/avif" >
            <source media="(orientation: landscape) and (min-width: 1201px)" srcset="./imagenes/jpg/hg.jpg" type="image/jpg" >
